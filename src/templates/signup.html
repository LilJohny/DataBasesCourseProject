{% extends "base.html" %}
{% block title %}
    <title>Sign Up</title>
{% endblock %}


{% block  styles %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/signup.css') }}">
{% endblock %}

{% block content %}

    <main class="mt-5">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-bold">Sing up</h1>
            <p class="mt-5 mb-3 text-muted">To create an account you need to provide the following information:</p>
            <input class="form-control" placeholder="Your name" required="" autofocus="">
            <input class="form-control" placeholder="Your surname" required="" autofocus="">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <div class="mb-3"></div>
            <button class="btn btn-lg btn-block" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">By signing up you agree to our<br>Terms & Conditions</p>
        </form>
    </main>

{% endblock %}
